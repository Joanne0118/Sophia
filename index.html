
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        .banner {
            height: 300px;
            background-image: url("bj1.jpg");
            background-size: cover;
            background-position: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">我的资料</a></li>
                <li><a href="#">我的爱好</a></li>
                <li><a href="#">我的大学</a></li>
                <li><a href="#">在线留言</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner"></section>
    <section class="personal-info">
        <div class="profile">
            <img src="tx1.jpg" alt="Profile Picture">
            <h2>Sophia</h2>
            <p>Gender: Female</p>
            <p>Age: 20</p>
            <p>Major: International Journalism and Communication</p>
            <p>Email: 18320065436@163.com</p>
        </div>
    </section>
    <section class="resume">
        <h2>Background</h2>
        <p>A student in Jinan University.</p>
    </section>
    <section class="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="pic1.jpg" alt="Work 1">
            </div>
            <div class="portfolio-item">
                <img src="pic2.jpg" alt="Work 2">
            </div>
        </div>
        <!-- 添加Word文档链接 -->
        <a href="gogogo.docx" class="document-link" target="_blank">查看我的论文</a>
    </section>
    <footer>
        <p>个人网页</p>
    </footer>
</body>
</html>
